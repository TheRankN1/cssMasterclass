<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema005</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <div class="nameCard">
            <span class="title">Name on Card</span>
            <input type="text" name="text" id="text" placeholder="Your name">
        </div>

        <div class="numberCard">
            <span class="second title ">Card Number</span>
            <input type="text" name="text" id="text" placeholder="Card number">
        </div>
        <div class="ExpirationCvv">
            <div class="Expiration">
                <span class=" second title">Expiration Date</span>
                <input type="text" name="text" id="MMYY" placeholder="MM / YY">
            </div>
            <div class="Cvv">
                <span class="second title last">CVV</span>
                <input type="text" name="text" id="cvv" placeholder="CVV number">
            </div>
        </div>

    </div>
    
</body>
</html>
